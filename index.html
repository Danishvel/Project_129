<!DOCTYPE html>
<html>
<head>
	<title>AI MUSIC WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn Heading"><marquee direction="left">AI MUSIC WEB APP</marquee>
	    <br>
	    <span class="NOTE">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
      </h3>
    <h3 class="btn btn-info Play">Song Name : <span id="Song_Name">Chill_Bro</span></h3>
    <div class="Hed_Speed">
      <img src="disk.gif" class="S_disk">
      <br>
      <h3 class="btn btn-danger" id="Speed">Speed : </h3>
    </div>
    <div class="Hed_Volume">
      <img src="disk.gif" class="V_disk">
      <br>
      <h3 class="btn btn-danger" id="Volume">Volume : </h3>
    </div>
    <button class="btn btn-success Play" onclick="Next()">Next</button>
    <br>
    <button class="btn btn-info Play" onclick="Play()">Play</button>
    <br>
	<br><br>  
</center>

<script src="main.js"></script>
</body>
</html>
